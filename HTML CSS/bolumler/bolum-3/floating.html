<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            text-align: right;
        }
        .box{
            width: 150px;
            height:150px;
            background-color: brown;
          
            float:right;
        }
        .clearfix::after{
            content:"";
            display: block;
            clear: both;
        }
        
    </style>
</head>
<body>
    <div id="container" class="clearfix">
        <div class="box">kutu1</div>
        <div class="box">kutu 2</div>
        <div class="box">kutu 3</div>
    </div>
    
</body>
</html>
